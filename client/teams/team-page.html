<template name="team-page">
<vbox id="team-page"
style="margin-top:9.0rem;
margin-bottom:5.0rem;
border-bottom: 3px dashed green;
"
>
  <vbox class="fixed-top">
    {{> scooru_banner}}
    {{> profile_selector}}
  </vbox>

  <vbox style="align-items:stretch;">
      {{> team_banner team=team}}
      {{> team_message_follow}}
      {{> team_tabs}}

      {{#if overview_panel}}
      {{> team_overview team=team}}
      {{/if}}

      {{#if stats_panel}}
      {{> team_stats}}
      {{/if}}

      {{#if followers_panel}}
      {{> team_followers}}
      {{/if}}
  </vbox>

</vbox>
</template>

<template name="big_letter">
  <div class="vbox-to-vsize qc" style="height:10rem; width:10rem;-justify-content:center;-align-items:center;">
    <span style="font-size:8rem; line-height:10rem; font-weight:normal;">B</span>
  </div>
</template>
