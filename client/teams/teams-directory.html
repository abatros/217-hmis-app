<head>
  <style>
  .clip-circle {
    width: 100px; height:auto;
    clip-path: circle(50px at center);
  }
  </style>
</head>

<template name="teams-directory">
<vbox id="teams-directory"
  style="
  margin-top: 8rem;
  margin-bottom:8rem;
  border-bottom: 1px dashed green;
  ">
  <vbox class="fixed-top">
    {{> scooru_banner}}
    {{> profile_selector}}
  </vbox>

  <hbox class="qc r16b"
  style="
    line-height:3rem;
    background-color:rgba(230,230,230,0.95);
    margin-top:0.5rem;
    margin-bottom:1rem;
  ">
  {{#if teams_not_ready}}loading {{/if}}
  Featured Teams
  </hbox>

  <hbox
    style="
    flex-wrap: wrap;
    justify-content: center;
    ">
      {{#each it in teams}}
      {{> team_chip team=it}}
      {{/each}}
  </hbox>

</vbox>
</template>
