<head>
  <style>
  vbox.player-chip {
    min-width: 16.8rem;
    -background-color:pink;
    -margin:0.2rem;
    margin:0; padding:0;
    padding: 0 0.3rem;
    padding-bottom:1rem;
  }

  .player-chip h5 {
    font-size: 1.2rem;
    font-weight:400;
    color:#979797;
    line-height:1.6rem;
    margin:0; padding:0;
  }
  </style>
</head>
<template name="player_chip">
  <vbox class="player-chip">
  <a href="/player/{{player.sname}}">
    <img
    src="http://webapp.scooru.com/static/pics{{player.main_pic}}" 
    alt="" style="width:100%;">
  </a>

  <h2 class="ql r16b">{{player.sname}}</h2>
  <vbox style="padding-left:0.5rem;">
    <h5>LOC: {{player.loc}}</h5>
    <h5>POS: {{player.position}}</h5>
    <h5>AGE: {{player.age}}</h5>
    <h5>CAT: {{player.cats}}</h5>
    <h5 class="qj">[likes] [follow]</h5>
  </vbox>
  </vbox>
</template>
