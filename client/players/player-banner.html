<template name="player_banner">
  <hbox class="player-banner xxx" style="margin-top:0.5rem;">
    <img
    src="http://webapp.scooru.com/static/pics{{player.main_pic}}"
    alt="" style="width:12rem; height:12rem; padding-left:1rem;">
    <div class="vbox r14"
    style="
      margin:0rem; padding: 1rem 1rem;
      -background-color:lightgreen;
      flex: 1 auto;
      justify-content: space-between;
      line-height:1.9em;
    ">
      <hbox class="r24 qc">{{player.full_name}} {{player.lastname}}</hbox>
      <div class="qc">ID: {{player.sname}} </div>
      {{!--
      <div style="padding: 0 0 0px 0;">
        <img src="http://webapp.scooru.com/static/views.svg" alt=""> 1234 views
      </div>
      --}}
      <hbox class="qj r10">
        {{player.likes}} likes
        <img style="width:2.5rem;height:3rem;"
        src="{{static_images}}/Button/Like/Like%402x.png"
        alt="">
      </hbox>
    </div>
  </hbox>
</template>
