<head>
  <style>
  .nav_bottom a {
    display:inline-block;
    width:300px;
    text-align:center;
  }
  .nav_bottom span.mit {
  }

<template name='landing-page'>
  <div id="landing-page" class="p-900" style="_width:100%">

    <div class="dark-orange"
    style="display:flex; flex-flow: row nowrap;
    width:100%; height:4rem;
    align-items: center;">
      <div class="ql no-frame" style="flex-grow: 1">[burger]</div>
      <div class="qc no-frame" style="flex-grow: 3;">[scooru]</div>
      <div class="qr no-frame" style="flex-grow: 1;">[ <a href="">search</a> ] [X]</div>
    </div>


    {{#each it in news}}
    <div class="news-item"
     style="background-color: rgb(255,230,230);
     margin:0;padding:5px;
     font-size: 0.7rem; line-height:1.4em;
     border-bottom:2px solid gray;">
      <p>
        {{it.caption}}
      </p>
      <video controls style="width:100%;">
        <source src="{{it.file}}" type="video/mp4">
          {{!--
            <source src="movie.ogg" type="video/ogg">
          --}}
        Your browser does not support the video tag.
      </video>
      {{!--
        <div style="width:100%; height:60vw; border:1px dashed gray; line-height:60vw; text-align:center; background-color:#f3f0f0;">
          {{it.file}}
        </div>
      --}}
      <h5>{{it.h1}} {{it.score}}</h5>
      <p>{{it.text}}
      </p>
    </div>
    {{/each}}

  </div>
</template>
